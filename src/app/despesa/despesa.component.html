<table class="table">
    <thead>
        <tr>
            <th scope="col">Valor</th>
            <th scope="col">Conta</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of despesas">
            <!-- <th scope="row">1</th> -->
            <th>{{d.valor | currency: 'BRL'}} </th>
            <td>{{d.conta}}</td>
        </tr>
    </tbody>
</table>
